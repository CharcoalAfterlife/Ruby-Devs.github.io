<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby Devs - PenguinMod and TurboWarp Extensions</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <style>
    #id {
      font-size: 30px;
      text-align: center;
    }

    #loading-box {
      display: none;
      justify-content: center;
      align-items: center;
    }

    #loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #info {
      display: none;
    }

    /* Animation for the statistics */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .animated-text {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }
  </style>
</head>

<body>

  <header>
    <a href="/"><img src="/logo.webp" alt="Ruby Devs Logo" height="80" id="logo"></a>
    <div id="headertxt">
      <h1>Ruby Devs</h1>
      <p>We make PenguinMod and TurboWarp cooler.</p>
    </div>
  </header>

  <section>
    <h2>See a project's statistics</h2>
    <form id="form">
      <label for="inputField">Enter Ruby ID</label><br>
      <input type="text" id="inputField" name="inputField" required>
      <br><br>
      <button type="submit">See stats</button>
    </form>
  </section>

  <center>
    <div id="loading-box">
      <div id="loading-spinner"></div>
    </div>
  </center>

  <section id="info">
    <h2>Statistics</h2>
    <div id="clicks" class="animated-text"></div>
    <div id="stops" class="animated-text"></div>
    <div id="flags" class="animated-text"></div>
    <div id="keys" class="animated-text"></div>
    <div id="success" class="animated-text"></div>
  </section>

  <script>
    function success(projectRuns, projectStops, clicks, keyPresses) {
      const projectRunsWeight = 0.4;
      const projectStopsWeight = 0.2;
      const keyPressesWeight = 0.2;
      const clicksWeight = 0.2;

      // Calculate the weighted scores for each parameter
      const projectRunsScore = projectRuns * projectRunsWeight;
      const projectStopsScore = projectStops * projectStopsWeight;
      const keyPressesScore = keyPresses * keyPressesWeight;
      const clicksScore = clicks * clicksWeight;

      // Sum up the scores to get the overall success score
      const totalScore = projectRunsScore + projectStopsScore + keyPressesScore + clicksScore;

      // The success percentage is the total score mapped to a percentage scale (0 to 100)
      const successPercentage = Math.min(100, totalScore); // Cap at 100%

      return successPercentage;
    }

    $(function () {
      $("#form").on("submit", async function (e) {
        e.preventDefault();

        // Check if the loading-box exists, if not create it
        let loadingBox = $("#loading-box");

        // Show loading spinner with fade in animation
        $("#loading-box").show().addClass("animated-text");
        $("#loading-spinner").show();

        var id = document.getElementById('inputField').value;
        let response = await fetch('https://api.rubyteam.tech/counter/get?keyname=' + id + "_clickCanvas");
        let data = await response.json();
        let clicks = data.count ?? 0;

        response = await fetch('https://api.rubyteam.tech/counter/get?keyname=' + id + "_projectStop");
        data = await response.json();
        let stops = data.count ?? 0;

        response = await fetch('https://api.rubyteam.tech/counter/get?keyname=' + id + "_flagClick");
        data = await response.json();
        let flags = data.count ?? 0;

        response = await fetch('https://api.rubyteam.tech/counter/get?keyname=' + id + "_keyPresses");
        data = await response.json();
        let keys = data.count ?? 0;

        let final = {
          "clicks": clicks,
          "stops": stops,
          "flags": flags,
          "keys": keys,
        }

        // Update #info section with fetched data and animate text
        $("#clicks").text("Clicks inside the project: " + final.clicks).addClass("animated-text");
        $("#stops").text("Stops: " + final.stops).addClass("animated-text");
        $("#flags").text("Flag presses: " + final.flags).addClass("animated-text");
        $("#keys").text("Key presses: " + final.keys).addClass("animated-text");
        $("#success").text("Approximate success percentage: " + success(final.clicks, final.stops, final.flags, final.keys) + "%").addClass("animated-text");

        $("#loading-box").removeClass("animated-text").addClass("fade-out").one("animationend", function () {
          $(this).hide().removeClass("fade-out");
        });
        
        setTimeout(function () {
          $("#info").show().addClass("animated-text");
        }, 1000); // 1000 milliseconds = 1 second
      });
    });
  </script>
</body>

</html>
